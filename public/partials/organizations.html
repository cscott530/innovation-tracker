<table class="table table-striped table-hover">
	<thead>
		<tr>
			<td>Name</td>
			<td>Description</td>
			<td>Innovations</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="org in organizations">
			<td><a href="{{org.url}}">{{org.name}}</a></td>
			<td>{{org.description}}</td>
			<td><a href="#/organization/{{org.id}}">{{org.innovations.length}} / {{innovations.length}}</a></td>
		</tr>
	</tbody>
</table>
