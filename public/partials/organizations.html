<table class="table table-striped table-hover">
	<thead>
		<tr>
			<td>Name</td>
			<td>URL</td>
			<td>Description</td>
			<td>Innovations</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="org in organizations">
			<td>{{org.name}}</td>
			<td><a ng-if="org.url" href="{{org.url}}">{{org.url}}</a></td>
			<td>{{org.description}}</td>
			<td>
				{{org.innovations.length}} / {{innovations.length}}
				<a class="btn btn-default" href="#/organization/{{org.id}}">Details</a>
				<a class="btn btn-default" href="#/organization/{{org.id}}/edit"><i class="fa fa-pencil"></i></a>
			</td>
		</tr>
	</tbody>
</table>
